<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles/signIn.css">
</head>
<body>
    <div id="signin-logo">
        <a href="/signUp.html"><i class="arr fas fa-arrow-left"></i></a>
        <img src="https://www.travelocity.com/_dms/interstitial/logo.svg?locale=en_US&siteid=80001" alt="">
    </div>
    <hr style="color: rgb(231, 223, 223);">

    <div id="signin-container">
        <h1>Sign in</h1>

        <form id="signIn-form" onsubmit="return validate(event)">
            
            <div>
                <input type="email" id="email" placeholder="Email address">
            </div>

            <div>
                <input type="password" id="pass" placeholder="Password">
            </div>

            <div>
                <input style="width: 20px; margin-bottom: 0px;" type="checkbox" name="" id="">   
                <p>Keep me signed in</p>
            </div>

            <p class="terms-signin">By signing in, I agree to the Travelocity <a href="">Terms and Conditions and Privacy Statement</a>.</p>

            <input type="submit" id="submit" value="Continue">
        </form>

        <p style="text-align: center; font-size: 18px;">Don't have an account? <a style="text-decoration: none;"  href="/signUp.html">Create one</a></p>

    </div>
</body>
</html>

<script src="/scripts/signIn.js"></script>
